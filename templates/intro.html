<header id="intro-carousel" class="carousel slide">

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item html5-video-container active">
            <!-- HTML5 Video -->
        {% if homepage %}
            <video muted autoplay loop poster="{% if homepage.header_video_poster %}  {{ homepage.header_video_poster.url  }} {% endif %}" id="html5-video" class="fill">
                <source src="{% if homepage.header_video %}  {{ homepage.header_video.url  }} {% endif %}" type="video/webm">
                    <source src="{% if homepage.header_video %}  {{ homepage.header_video.url  }} {% endif %}" type="video/mp4">
            </video>
            <div class="carousel-caption">
                <h1 class="animated slideInDown">{{ homepage.sitename }}</h1>
                <p class="intro-text animated slideInUp">{{ homepage.slogan }}</p>
                {% comment %}<a href="#" class="btn btn-default btn-lg">Algo aqui</a>{% endcomment %}
            </div>
        {% endif %}
            <div class="html5-video-controls">
                <a id="html5-video-volume" class="fa fa-volume-up fa-lg" href="#"></a>
                <a id="html5-video-play" class="fa fa-pause fa-lg" href="#"></a>
            </div>
            <div class="overlay-detail"></div>
        </div><!-- /.item -->

    </div><!-- /.carousel-inner -->
    <div class="mouse"></div>
</header>
